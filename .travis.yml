language: generic
sudo: false

env:
  global:
    - DEV_FINAL_TARGET=docs-final
    
notifications:
  email:
    recipients:
      - emanaty@eg.ibm.com
    on_success: always
    on_failure: always

script:
  - if git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(.json$)' ; then
     echo "Not running CI since no json file was changed." ;
       exit;
    else
       CHANGED_FILE=`git diff --name-only $TRAVIS_COMMIT_RANGE | grep ".json"`;
       echo "$CHANGED_FILE"
       ./scripts/prepare-target.sh $TRAVIS_COMMIT_RANGE $CHANGED_FILE
    fi;
  
deploy:
  - provider: script
    script: ./scripts/deploy-develop.sh
    on:
      branch: develop
  - provider: script
    script: ./scripts/deploy-prod.sh
    on:
      branch: master
  - provider: script
    script: ./scripts/deploy-test.sh
    on:
      branch: test
  - provider: script
    script: ./scripts/deploy-sandbox.sh 
    on:
      branch: sandbox

