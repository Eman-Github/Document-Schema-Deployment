<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" >
    <link rel="icon" type="image/png" href="dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="dist/swagger-ui-bundle.js"> </script>
    <script src="dist/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        
        "urls": [{"url": "docs-schema/BillOfLading.yml", 
                  "name": "Bill of Lading"},
                 {"url": "docs-schema/SeaWaybill.yml",
                  "name":"Sea Waybill"},
                 {"url": "docs-schema/ArrivalNotice_v1.1.0.yml",
                  "name":"Arrival Notice"},
                  {"url": "docs-schema/ArrivalNotice_v1.1.1.yml",
                  "name":"Arrival Notice"},
                 {"url": "docs-schema/ShippingInstructions.yml",
                  "name":"Shipping Instructions"},
                 {"url": "docs-schema/VerifyCopy.yml",
                  "name":"Verify Copy"} ],

        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
